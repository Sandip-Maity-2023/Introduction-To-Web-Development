<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="022 stone,paper,scissors game.css">
</head>
<body>
   <h1>Rock Paper scissors</h1>
   <div class="choices">
   <div class="choice" id="paper">
    <img src="pa.jpg"/>
   </div>
   <div class="choice" id="scissors">
    <img src="sci.jpg"/>
   </div>
   <div class="choice" id="rock">
    <img src="st.jpg"/>
   </div>
</div>

   <div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
   </div>
<br><br><br>
   <div class="msg-container">
    <p id="msg">Play your move</p>
   </div>
    <script src="022 stone,paper,scissors game.js"></script>
</body>
</html>
