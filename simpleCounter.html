<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>
body{
  font-family: Arial,sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #4fa0f2;
}

.container{
  text-align: center;
  padding: 20px;
  border: 2px solid #20e312;
  border-radius: 15px;
  background-color: #e83c3c;
}
.counter{
  font-size: 2em;
  margin-bottom: 20px;
}
button{
  padding: 10px 20px;
  font-size: 1.2em;
  margin: 5px;
  cursor: pointer;
  border-radius: 20px;
}
button:hover{
  background-color: #20e312;
  color: white;
}
.clicks{
  font-size: 1.5rem;
  margin-top: 10px;
}
    </style>
  </head>
  <body>

    <div class="container">
      <div class="counter">
        <p id="count">0</p>
      </div>
      <div>
        <button onclick="dec()" id="btn1" title="Decrease">Decrement</button>
        <button onclick="inc()" id="btn2" title="increase">Increment</button>
      </div>
      <div class="clicks">
        <p>clicks on Increment:<span id="in">0</span></p>
        <p>clicks on decrement:<span id="de">0</span></p>
      </div>
    </div>
    <script>

        let c=0,ci=0,cd=0;
        const count=document.getElementById('count');
        const inclick=document.getElementById('in');
        const declick=document.getElementById('de');

        function inc(){
            c++;
            ci=(ci>=10)?0:ci+1;
            update();
        }

        function dec(){
            c=c>0?c-1:0;
            cd=(cd>=10)?0:cd+1;
            update();
        }

        function update(){
            count.textContent=c;
            inclick.textContent=ci;
            declick.textContent=cd;
        }

    </script>

  </body>
</html>
