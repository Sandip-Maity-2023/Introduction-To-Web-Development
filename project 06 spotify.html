<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="project 06 spotify.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class ="con">
        
    <div class="songlist">
        <h1>Best of all time,No copyright song</h1>
        <div class="song_item_container">
            <div class="song_items">
                <img alt="1.jpg">
                <span class="song_name">let me love you</span>
                <span class="songlistplay">
                <span class="timestamp">05:34<i id="0" class ="far song_item_play fa-play-circle"></i></span></span>
            </div>

        </div>
    </div>
    <div class="songbanner"></div>
        
    </div>
    <div class="botton">
        <input type="range" name="range" id="myprogress" min="0" max="100">
    <div class="icons">
    <i class="fa fa-3x fa-step-backward" id="previous"></i>
    <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
    <i class="fas fa-3x fa-step-forward" id="next"></i>
    </div>

    <div class="songInfo">
        <img src="playing.gif" width="50px" alt="" id="gif">
        <span id="master_song_name">Warriyo- Mortals[NCS Release]</span>
    </div>
</body>
<script src="project 06 spotify.js"></script>
</html>
