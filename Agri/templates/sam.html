<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Productivity Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-success mb-4">ðŸŒ¾ Predict Crop Productivity</h2>

            <!-- Form -->
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label for="district" class="form-label">District:</label>
                    <input type="text" class="form-control" id="district" name="district" required>
                </div>

                <div class="mb-3">
                    <label for="crop" class="form-label">Crop:</label>
                    <input type="text" class="form-control" id="crop" name="crop" required>
                </div>

                <div class="mb-3">
                    <label for="area" class="form-label">Area (Hectares):</label>
                    <input type="number" class="form-control" id="area" name="area" step="0.01" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Predict</button>
            </form>

            <!-- Results -->
            {% if prediction_text %}
            <div class="mt-4">
                <h5 class="text-primary">{{ prediction_text }}</h5>
                <h5 class="text-success">{{ price_text }}</h5>
            </div>
            {% endif %}

            <!-- Suggested Crops -->
            {% if suggestions %}
            <div class="mt-4">
                <h5 class="text-warning">ðŸŒ± Suggested Crops for Higher Income:</h5>
                <ul class="list-group">
                    {% for crop, income in suggestions %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ crop }}
                            <span class="badge bg-success">â‚¹{{ "{:,.2f}".format(income) }}</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
