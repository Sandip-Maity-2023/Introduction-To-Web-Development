<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Priority Triage System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .app-container {
      text-align: center;
      padding: 20px;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
    }

    main {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .form-container {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 15px;
      text-align: left;
    }

    label span {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result-container {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9f7ef;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
      color: #155724;
    }

    footer {
      margin-top: 20px;
      padding: 10px;
      background-color: #f1f1f1;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Priority Triage System</h1>
    </header>
    <main>
      <div class="form-container">
        <label>
          <span>ABHA ID:</span>
          <input type="text" id="abhaId" placeholder="Enter ABHA ID" />
        </label>
        <label>
          <span>Symptoms:</span>
          <textarea id="symptoms" placeholder="Describe symptoms"></textarea>
        </label>
        <button id="submitButton">Get Priority Score</button>
      </div>
      <div id="resultContainer" class="result-container" style="display: none;">
        <h2 id="priorityScore"></h2>
      </div>
    </main>
    <footer>
      <p>Â© 2025 Priority Triage System. All rights reserved.</p>
    </footer>
  </div>

  <script>
    document.getElementById("submitButton").addEventListener("click", function () {
      const abhaId = document.getElementById("abhaId").value;
      const symptoms = document.getElementById("symptoms").value;

      if (!abhaId || !symptoms) {
        alert("Please fill in all fields.");
        return;
      }

      // Mock priority score calculation
      const priorityScore = Math.floor(Math.random() * 100) + 1;

      // Display result
      const resultContainer = document.getElementById("resultContainer");
      const priorityScoreElement = document.getElementById("priorityScore");

      priorityScoreElement.textContent = `Priority Score: ${priorityScore}`;
      resultContainer.style.display = "block";
    });
  </script>
</body>
</html>
