<!DOCTYPE html>
<html>
  <head>
    <title>Layout Design</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
      body {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }

      .container {
        width: 600px;
        height: 300px;
        border: 2px solid black;
        display: flex;
        padding: 10px;
      }

      .left {
        width: 30%;
        border: 2px solid black;
        margin-right: 10px;
      }

      .right {
        width: 70%;
        display: flex;
        flex-direction: column;
      }

      .top,
      .bottom {
        height: 50%;
        border: 2px solid black;
        margin-bottom: 10px;
      }

      .bottom {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>

      <div class="right">
        <div class="top"></div>
        <div class="bottom"></div>
      </div>
    </div>
  </body>
</html>
