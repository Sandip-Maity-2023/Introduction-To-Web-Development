<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            /* align-items: center;
            justify-content: center;
            display: flex; */
            align-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            }
            .con{
                text-align: center;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            img{
                max-width: 100%;
                height: auto;
                border-radius: 20%;
            }
            @media(max-width:600px){
                .con{
padding: 30px;
                }
                h2{
                    font-size: 5rem;
                }
                p{
                    font-size: 6em;
                }
            }
    </style>
</head>
<body>
    <div class="con">
        <h2>Responsive Design Example</h2>
<img src="GeeksforGeeks.png" alt="logo">
<p>Resize  the brower window to see the Responsive effect.</p>
    </div>
</body>
</html>
