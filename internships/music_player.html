<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Music Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    .player {
      background: #1e1e1e;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .song-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .song-info h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .song-info p {
      margin: 5px 0;
      color: #bbb;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .progress-container {
      background: #444;
      height: 6px;
      border-radius: 3px;
      cursor: pointer;
      margin-bottom: 10px;
      position: relative;
    }

    .progress {
      background: #1db954;
      height: 6px;
      width: 0%;
      border-radius: 3px;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      margin-bottom: 10px;
    }

    .volume {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .playlist {
      margin-top: 30px;
    }

    .playlist h3 {
      margin-bottom: 10px;
    }

    .playlist ul {
      list-style: none;
      padding: 0;
    }

    .playlist li {
      padding: 8px;
      cursor: pointer;
      border-radius: 5px;
    }

    .playlist li:hover,
    .playlist li.active {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="song-info">
      <h2 id="title">Title</h2>
      <p id="artist">Artist</p>
    </div>

    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>

    <div class="time">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="controls">
      <button onclick="prevSong()">‚èÆ</button>
      <button onclick="togglePlay()" id="play-btn">‚ñ∂</button>
      <button onclick="nextSong()">‚è≠</button>
    </div>

    <div class="volume">
      <label for="volume">üîä</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>

    <div class="playlist">
      <h3>Playlist</h3>
      <ul id="playlist">
        <!-- Songs will be dynamically populated -->
      </ul>
    </div>
  </div>

  <audio id="audio"></audio>

  <script>
    const audio = document.getElementById('audio');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const playBtn = document.getElementById('play-btn');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progress-container');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const volumeSlider = document.getElementById('volume');
    const playlistEl = document.getElementById('playlist');

    const songs = [
      {
        name: "Acoustic Breeze",
        artist: "Benjamin Tissot",
        src: "https://www.bensound.com/bensound-music/bensound-acousticbreeze.mp3"
      },
      {
        name: "Better Days",
        artist: "Bensound",
        src: "https://www.bensound.com/bensound-music/bensound-betterdays.mp3"
      },
      {
        name: "Energy",
        artist: "Bensound",
        src: "https://www.bensound.com/bensound-music/bensound-energy.mp3"
      }
    ];

    let songIndex = 0;
    let isPlaying = false;

    function loadSong(song) {
      title.textContent = song.name;
      artist.textContent = song.artist;
      audio.src = song.src;
      highlightCurrentSong();
    }

    function playSong() {
      audio.play();
      isPlaying = true;
      playBtn.textContent = "‚è∏";
    }

    function pauseSong() {
      audio.pause();
      isPlaying = false;
      playBtn.textContent = "‚ñ∂";
    }

    function togglePlay() {
      isPlaying ? pauseSong() : playSong();
    }

    function nextSong() {
      songIndex = (songIndex + 1) % songs.length;
      loadSong(songs[songIndex]);
      playSong();
    }

    function prevSong() {
      songIndex = (songIndex - 1 + songs.length) % songs.length;
      loadSong(songs[songIndex]);
      playSong();
    }

    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', nextSong); // autoplay

    function updateProgress() {
      if (audio.duration) {
        const percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = `${percent}%`;

        currentTimeEl.textContent = formatTime(audio.currentTime);
        durationEl.textContent = formatTime(audio.duration);
      }
    }

    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60)
        .toString()
        .padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });

    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value;
    });

    function buildPlaylist() {
      playlistEl.innerHTML = '';
      songs.forEach((song, index) => {
        const li = document.createElement('li');
        li.textContent = song.name + ' - ' + song.artist;
        li.onclick = () => {
          songIndex = index;
          loadSong(song);
          playSong();
        };
        playlistEl.appendChild(li);
      });
    }

    function highlightCurrentSong() {
      const items = playlistEl.querySelectorAll('li');
      items.forEach((li, index) => {
        li.classList.toggle('active', index === songIndex);
      });
    }

    // Initialize
    loadSong(songs[songIndex]);
    buildPlaylist();
  </script>
</body>
</html>
