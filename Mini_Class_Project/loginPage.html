<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login Form Design | CodeLab</title>
    <link rel="stylesheet" href="ex2.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function showLogin() {
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }
        function showSignup() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'block';
        }
        function togglePassword(inputId, iconId) {
            let passwordField = document.getElementById(inputId);
            let toggleIcon = document.getElementById(iconId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("signup-username").value;
            let password = document.getElementById("signup-password").value;
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);
            alert("Signup Successful! Please login.");
            showLogin();
        });
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("login-username").value;
            let password = document.getElementById("login-password").value;
            let storedUsername = localStorage.getItem("username");
            let storedPassword = localStorage.getItem("password");
            if (username === storedUsername && password === storedPassword) {
                alert("Login Successful!");
            } else {
                alert("Invalid Credentials!");
                
            }
        });
    </script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
    <style>
        /* @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap'); */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        html, body {
            display: grid;
            height: 100%;
            width: 100%;
            place-items: center;
            background: #f2f2f2;
        }
        .wrapper {
            width: 380px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
        }
        .wrapper .title {
            font-size: 35px;
            font-weight: 600;
            text-align: center;
            line-height: 100px;
            color: #fff;
            user-select: none;
            border-radius: 15px 15px 0 0;
            background: linear-gradient(-135deg, #c850c0, #4158d0);
        }
        .wrapper form {
            padding: 10px 30px 50px 30px;
        }
        .wrapper form .field {
            height: 50px;
            width: 100%;
            margin-top: 20px;
            position: relative;
        }
        .wrapper form .field input {
            height: 100%;
            width: 100%;
            outline: none;
            font-size: 17px;
            padding-left: 20px;
            border: 1px solid lightgrey;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .wrapper form .field input:focus,
        form .field input:valid {
            border-color: #4158d0;
        }
        .wrapper form .field label {
            position: absolute;
            top: 50%;
            left: 20px;
            color: #999999;
            font-weight: 400;
            font-size: 17px;
            pointer-events: none;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }
        form .field input:focus ~ label,
        form .field input:valid ~ label {
            top: 0%;
            font-size: 16px;
            color: #4158d0;
            background: #fff;
            transform: translateY(-50%);
        }
        .password-wrapper {
            position: relative;
        }
        .password-wrapper i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>

    <body>
        <div class="wrapper" id="signup-container">
            <div class="title">Sign Up</div>
            <form id="signupForm">
                <div class="field">
                    <input type="text" id="signup-username" required placeholder="Username">
                    <label>Username</label>
                </div>
                <div class="field password-wrapper">
                    <input type="password" id="signup-password" required placeholder="Password">
                    <label>Password</label>
                    <i id="toggleSignupPassword" class="fa fa-eye" onclick="togglePassword('signup-password', 'toggleSignupPassword')"></i>
                </div>
                <div class="field">
                    <button type="submit">Sign Up</button>
                </div>
                <div class="signup-link">Already a member? <a href="#" onclick="showLogin()"> Login</a></div>
            </form>
        </div>
    
        <div class="wrapper" id="login-container" style="display:none;">
            <div class="title">Login Form</div>
            <form id="loginForm">
                <div class="field">
                    <input type="text" id="login-username" required placeholder="Username">
                    <label>Username</label>
                </div>
                <div class="field password-wrapper">
                    <input type="password" id="login-password" required placeholder="Password">
                    <label>Password</label>
                    <i id="toggleLoginPassword" class="fa fa-eye" onclick="togglePassword('login-password', 'toggleLoginPassword')"></i>
                </div>
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="field">
                    <button type="submit">Login</button>
                </div>
                <div class="signup-link">Not a member? <a href="#" onclick="showSignup()">Signup now</a></div>
            </form>
        </div>
</body>
</html>
